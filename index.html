<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>QR Scanner</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Scan from WebCam</h1>
            
            <!-- Button trigger modal  
            <button type="button" class="btn btn-primary" id="start-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Scanner QR code
            </button>  -->

            <form>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="start-button">Scan QR code</button>
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" id="identifiant" aria-describedby="button-addon1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">QR Scanner</h5>
                        <button type="button" class="btn-close" id="stop-button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div id="video-container">
                            <video id="qr-video"></video>
                        </div>     
                    </div>  

                    <div class="modal-footer">
                        <button id="flash-toggle" class="btn btn-primary">
                            ðŸ“¸ Flash: <span id="flash-state">off</span>
                        </button>
                        <button type="button" class="btn btn-danger" id="stop-button" data-bs-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div> 
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="qr-scanner.umd.min.js"></script>
    <script type="module" src="qr-scanner.legacy.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
